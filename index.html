<!DOCTYPE HTML>

<html>
    <head>
        <title>TechStore</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="cart.css">
        <link rel="stylesheet" href="loggdin.css">
        <script defer src="./main.js"></script>
        <script defer src="cart.js"></script>
       <script defer src="loggedin.js"></script>
        <script defer src="userlogic.js"></script>
        <script src="https://kit.fontawesome.com/2b61802b5a.js" crossorigin="anonymous"></script>
    </head>
    <body onload="initSite()">
        <header>
            
                <ul class="navi">
                    <li class="navi left"><a class="btncolorchange"href="/index.html">TechStore</a></li>
                    <li class="navi row">
                        <ul class="count">
                            <li id="count"></li>
                            <li><a href="#" onclick="initCart()"><i class="fas fa-shopping-cart btncolorchange"></i></a></li>
                        </ul>
                    </li>
                    <li class="navi"> <button id="modalbutton" class="loginmodal btncolorchange">Login</button></li>
                    <li class="navi"><button id="logoutbtn" class="loginmodal btncolorchange hide">Logout</button></li>
                    <li id="UserPreOrders" class="navi hide"><button id="preOrdersBtn">Orders</button></li>
                </ul> 
        </header>
        <main>
            <div id="theModal" class="modalcontainer">
                <div class="modalContent">
                    <span class="closemodal">&times;</span>
                    <h4>Please sign in</h4>
                    <input id="userInput" type="text" placeholder="Username">
                    <input id="passInput" type="text" placeholder="Password">
                    <button id="loginbtn" class="BtnLoginColors">Login</button>
                    <button id="createAcc" class="BtnLoginColors">Create Account</button>
                </div>
            </div>
            <div id="appRender"></div>
            
        </main>

    </body>
</html>
