<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <script defer src="logic.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button id="login">Open Modal</button>
    
    <!-- The Modal -->
    <div id="myModal" class="SignIn">
    
      <!-- Modal content -->
      <div class="SignIn-content">
        <span class="close">&times;</span>
        <h3>Please sign in</h3>
        <input id="inputUser" class="margin"type="text" placeholder="Username">
        <input id="inputPass" class="margin"type="text" placeholder="Password">
        <button id="loginInput" class="margin">Sign In</button>
        <p id="error"></p>
      </div>
    
    </div>
    <div id="wrapper"></div>
    

    </main>
</body>
</html>
